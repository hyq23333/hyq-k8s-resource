apiVersion: apps/v1
kind: Deployment
metadata:
  name: "eclipse-hono-adapter-http"
  namespace: "hono"
  labels:
    app.kubernetes.io/name: "hono"
    app.kubernetes.io/instance: "eclipse-hono"
    app.kubernetes.io/version: "2.4.0"
    app.kubernetes.io/component: "adapter-http"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "hono"
      app.kubernetes.io/instance: "eclipse-hono"
      app.kubernetes.io/component: "adapter-http"
  template:
    metadata:
      name: "eclipse-hono-adapter-http"
      namespace: "hono"
      labels:
        app.kubernetes.io/name: "hono"

        app.kubernetes.io/instance: "eclipse-hono"
        app.kubernetes.io/version: "2.4.0"
        app.kubernetes.io/component: "adapter-http"

      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/prometheus"
        prometheus.io/port: "8088"
        prometheus.io/scheme: "http"
        kubectl.kubernetes.io/default-container: "adapter-http"
    spec:
      containers:
        - name: "adapter-http"
          image: "index.docker.io/eclipse/hono-adapter-http:2.4.0"
          ports:
            - name: health
              containerPort: 8088
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: https
              containerPort: 8443
              protocol: TCP
          securityContext:
            privileged: false
          env:
            - name: JDK_JAVA_OPTIONS
              value: "-XX:MinRAMPercentage=80 -XX:MaxRAMPercentage=80"
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: "QUARKUS_CONFIG_LOCATIONS"
              value: "/opt/hono/default-logging-config/logging-quarkus-dev.yml"
          volumeMounts:
            - name: "tls-keys"
              mountPath: "/opt/hono/tls/tls.key"
              subPath: "tls.key"
              readOnly: true
            - name: "tls-keys"
              mountPath: "/opt/hono/tls/tls.crt"
              subPath: "tls.crt"
              readOnly: true
            - name: "tls-trust-store"
              mountPath: "/opt/hono/tls/ca.crt"
              subPath: "ca.crt"
              readOnly: true
            - name: "default-logging-config"
              mountPath: "/opt/hono/default-logging-config"
              readOnly: true
            - name: "adapter-http-conf"
              mountPath: "/opt/hono/config"
              readOnly: true
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
            requests:
              cpu: 150m
              memory: 300Mi
          livenessProbe:
            httpGet:
              path: /liveness
              port: health
              scheme: HTTP
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 300
            successThreshold: 1
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /readiness
              port: health
              scheme: HTTP
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
            successThreshold: 1
            timeoutSeconds: 3
      volumes:
        - name: "tls-keys"
          secret:
            secretName: "eclipse-hono-adapter-http-example-keys"
        - name: "tls-trust-store"
          configMap:
            name: "eclipse-hono-example-trust-store"
        - name: "default-logging-config"
          configMap:
            name: "eclipse-hono-default-logging-config"
            optional: true
        - name: "adapter-http-conf"
          secret:
            secretName: "eclipse-hono-adapter-http-conf"
---