apiVersion: v1
kind: Secret
metadata:
  name: "eclipse-hono-service-auth-example-keys"
  namespace: "hono"
  labels:
    app.kubernetes.io/name: "hono"
    app.kubernetes.io/instance: "eclipse-hono"
    app.kubernetes.io/version: "2.4.0"
    app.kubernetes.io/component: "service-auth"
type: Opaque
data:
  tls.key: 
  tls.crt: 
---
apiVersion: v1
kind: Secret
metadata:
  name: "eclipse-hono-service-auth-conf"
  namespace: "hono"
  labels:
    app.kubernetes.io/name: "hono"
    app.kubernetes.io/instance: "eclipse-hono"
    app.kubernetes.io/version: "2.4.0"
    app.kubernetes.io/component: "service-auth"
type: Opaque
stringData:
  application.yml: |
    hono:
      app:
        maxInstances: 1
      auth:
        amqp:
          bindAddress: "127.0.0.1"
          insecurePortBindAddress: "0.0.0.0"
          insecurePortEnabled: true
          keyPath: "/opt/hono/tls/tls.key"
          certPath: "/opt/hono/tls/tls.crt"
        svc:
          permissionsPath: file:///opt/hono/config/permissions.json
          signing:
            tokenExpiration: 3600
          supportedSaslMechanisms: PLAIN    
    quarkus:
      console:
        color: false
      log:
        min-level: TRACE
        level: INFO
        category:
          "io.quarkus.vertx.core.runtime":
            level: DEBUG
      vertx:
        prefer-native-transport: true
        resolver:
          cache-max-time-to-live: 0
data:
  permissions.json: 
---
apiVersion: v1
kind: Service
metadata:
  name: "eclipse-hono-service-auth"
  namespace: "hono"
  labels:
    app.kubernetes.io/name: "hono"
    app.kubernetes.io/instance: "eclipse-hono"
    app.kubernetes.io/version: "2.4.0"
    app.kubernetes.io/component: "service-auth"
spec:
  clusterIP: None
  ports:
    - name: amqp
      port: 5672
      protocol: TCP
      targetPort: ampq
    - name: amqps
      port: 5671
      protocol: TCP
      targetPort: amqps
    - name: validation-keys
      port: 8088
      protocol: TCP
      targetPort: health
  selector:
    app.kubernetes.io/name: "hono"
    app.kubernetes.io/instance: "eclipse-hono"
    app.kubernetes.io/component: "service-auth"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "eclipse-hono-service-auth"
  namespace: "hono"
  labels:
    app.kubernetes.io/name: "hono"
    app.kubernetes.io/instance: "eclipse-hono"
    app.kubernetes.io/version: "2.4.0"
    app.kubernetes.io/component: "service-auth"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "hono"
      app.kubernetes.io/instance: "eclipse-hono"
      app.kubernetes.io/component: "service-auth"
  template:
    metadata:
      name: "eclipse-hono-service-auth"
      namespace: "hono"
      labels:
        app.kubernetes.io/name: "hono"
        app.kubernetes.io/instance: "eclipse-hono"
        app.kubernetes.io/version: "2.4.0"
        app.kubernetes.io/component: "service-auth"

      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/prometheus"
        prometheus.io/port: "8088"
        prometheus.io/scheme: "http"
        kubectl.kubernetes.io/default-container: "service-auth"

    spec:
      containers:
        - name: "service-auth"
          image: "index.docker.io/eclipse/hono-service-auth:2.4.0"
          ports:
            - name: health
              containerPort: 8088
              protocol: TCP
            - name: amqps
              containerPort: 5671
              protocol: TCP
            - name: amqp
              containerPort: 5672
              protocol: TCP
          securityContext:
            privileged: false
          env:
            - name: JDK_JAVA_OPTIONS
              value: "-XX:MinRAMPercentage=80 -XX:MaxRAMPercentage=80"
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: "QUARKUS_CONFIG_LOCATIONS"
              value: "/opt/hono/default-logging-config/logging-quarkus-dev.yml"
          volumeMounts:
            - name: "tls-keys"
              mountPath: "/opt/hono/tls/tls.key"
              subPath: "tls.key"
              readOnly: true
            - name: "tls-keys"
              mountPath: "/opt/hono/tls/tls.crt"
              subPath: "tls.crt"
              readOnly: true
            - name: "default-logging-config"
              mountPath: "/opt/hono/default-logging-config"
              readOnly: true
            - name: "service-auth-conf"
              mountPath: "/opt/hono/config"
              readOnly: true
          resources:
            limits:
              cpu: "1"
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 196Mi
          livenessProbe:
            httpGet:
              path: /liveness
              port: health
              scheme: HTTP
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 300
            successThreshold: 1
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /readiness
              port: health
              scheme: HTTP
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 20
            successThreshold: 1
            timeoutSeconds: 3
      volumes:
        - name: "tls-keys"
          secret:
            secretName: "eclipse-hono-service-auth-example-keys"
        - name: "default-logging-config"
          configMap:
            name: "eclipse-hono-default-logging-config"
            optional: true
        - name: "service-auth-conf"
          secret:
            secretName: "eclipse-hono-service-auth-conf"
---